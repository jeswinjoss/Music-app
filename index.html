      <!-- Liked Songs Page -->
      <div id="liked" class="page">
        <h2 class="section-title">Liked Songs</h2>

      </div>
      <!-- Dashboard Page -->
      <div id="dashboard" class="page">
        <div class="dashboard-header">

          <form id="uploadForm">
            <div class="form-group">
              <label for="trackTitle">Track Title</label>
              <input type="text" id="trackTitle" class="form-control" placeholder="Enter track title" required>
            </div>
            <div class="form-group">
              <label for="artistName">Artist Name</label>
              <input type="text" id="artistName" class="form-control" placeholder="Enter artist name" required>
            </div>
            <div class="form-group">
              <label for="albumName">Album</label>
              <input type="text" id="albumName" class="form-control" placeholder="Enter album name">
            </div>
            <div class="form-group">
              <label for="musicFile">Audio File</label>
              <div class="file-input-wrapper">
                <input type="file" id="musicFile" class="file-input" accept="audio/*" required>
                <div class="file-input-display"> Click to select audio file or drag and drop </div>
              </div>
            </div>
            <button type="submit" class="upload-btn">Upload Track</button>
          </form>
        </div>
      </div>
    </main>
  </div>
